    <h2>ABOUT</h2>
    <p> Sonder is a musical group formed in 2016 by vocalist Brent Faiyaz and producers Atu and Dpat. The group's name represents the idea that everyone has a complex and vivid life. The group's creative direction is also said to reflect this wandering nature. </p>
